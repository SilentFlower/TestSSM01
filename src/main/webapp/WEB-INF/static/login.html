<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <title>登录</title>

</head>
<body style="background-color: #56baed;height: 100%">
    <div class="container" data-toggle="modal" style="background: #ffffff;border-radius: 10px;text-align: center;
width: 450px;margin-top: 13%;box-shadow: 0 30px 60px 0 rgba(0,0,0,.3);animation-name: fadeInDown;animation-duration: 1s;
animation-fill-mode: both;">
        <div>
            <h2>欢迎登录公司后台管理平台</h2>
        </div>

        <div style="margin-top: 40px">
            <span class="glyphicon glyphicon-education" style="font-size: 50px"></span>
        </div>

        <form class="form-horizontal" style="margin-top: 50px">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class>
                    <button type="submit" class="btn btn-lg btn-primary">登录</button>
                </div>
            </div>
        </form>


    </div>

</body>

</html>
